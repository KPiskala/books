<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books list</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <h1>Importing new books</h1>
</nav>
<h3>Here you can import new books. Just provide the keywords.</h3>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-flex">
            <input aria-label="Search" class="form-control me-2" name="q" placeholder="Search" type="search">
            <button class="btn btn-outline-success"
                    style="background-color:#e3f2fd; border-color:black; color:black;"
                    type="submit">Search
            </button>
        </form>
    </div>
</nav>

<h4><a href="{% url 'books_app:books_list' %}">Click here to see the list of books.</a></h4>
</body>
</html>
